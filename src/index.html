<!DOCTYPE html>
<html lang="en" class="light w-100 h-100 theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse translate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="dark:bg-gradient-to-r from-gray-950 via-gray-850 to-gray-900 bg-lightColor w-100 h-100">
    <div class="header">
        <h1 class="text-3xl dark:text-white font-bold underline text-center pt-4">Select your Theme</h1>
        <p class=" dark:text-white text-center status font-bold m-2">Now the version of site is light ðŸ’¡</p>
        <button class="button dark:bg-indigo-500 border-gray-950 rounded-lg flex justify-center items-center bg-red-500 text-white text-2xl m-auto mt-6 p-3 font-bold hover:scale-105 transition-all ease-out duration-300 drop-shadow-md">Switch Theme</button>
    </div>
    <main class="flex mt-5 m-auto row w-50 sm:w-full">
        <div class="input-group input-group-lg">
            <input type="text" class="form-control input" placeholder="Enter a morse" aria-label="Enter a morse" aria-describedby="button-addon2">
            <button class="btn btn-primary translate-button" type="button" id="button-addon2">Translate</button>
          </div>
          <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">Output</span>
            <input type="text" class="form-control output" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
